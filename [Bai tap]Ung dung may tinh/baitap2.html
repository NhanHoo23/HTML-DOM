<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <input id="num1" type="text">
    <input id="num2" type="text">
    <br>
    <br>
    <button type="button" onclick="Addition()">Addition(+)</button>
    <button type="button" onclick="Subtraction()">Subtraction(-)</button>
    <button type="button" onclick="Multiplication()">Multiplication(X)</button>
    <button type="button" onclick="Division()">Division(/)</button>
    <p id="result"></p>
    

    <script>
        // var number1 = Number(document.getElementById("num1").value);
        // var number2 = Number(document.getElementById("num2").value);

        function Addition() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value)
            let result1 = number1 + number2;
            document.getElementById("result").innerHTML = "Result Addition: " + result1;
        }

        function Subtraction() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value);
            let result2 = number1 - number2;
            document.getElementById("result").innerHTML = "Result Subtraction: " + result2;
        }

        function Multiplication() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value);
            let result3 = number1 * number2;
            document.getElementById("result").innerHTML = "Result Multiplication: " + result3;
        }

        function Division() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value);
            let result4 = number1 / number2;
            document.getElementById("result").innerHTML = "Result Division: " + result4;
        }
    </script>
</body>
</html>

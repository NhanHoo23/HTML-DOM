    <script>
        function leapYear() {
            let year = document.getElementById("inputleapYear").value;
            if (year % 4 == 0 && year % 100 != 0) {
                document.getElementById("outputleapYear").innerHTML = year + " là năm nhuận.";
            } else if (year % 400 == 0) {
                document.getElementById("outputleapYear").innerHTML = year + " là năm nhuận.";
            } else {
                document.getElementById("outputleapYear").innerHTML = year + " không phải là năm nhuận.";
            }
        }
    </script>
